<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/index-styles.css" />
    <title>Popup sections</title>
    <!-- Additional CSS and other meta tags if needed -->
  </head>

  <body>
    <div class="popup" id="login-popup">
      <h4>Prijava</h4>
      <form>
        <div class="form-group">
          <label for="korisnicko-ime">Korisnicko ime:</label>
          <input
            type="text"
            class="form-control"
            id="korisnicko-ime"
            name="korisnicko-ime"
            required
          />
          <small class="text-danger" id="korisnicko-ime-greska"></small>
        </div>
        <div class="form-group">
          <label for="password">Lozinka:</label>
          <input
            type="password"
            class="form-control"
            id="lozinka"
            name="lozinka"
            required
          />
          <small class="text-danger" id="lozinka-greska"></small>
        </div>
        <input
          class="btn-primary btn"
          type="submit"
          value="Prijavi se"
          onclick="closeLoginPopup()"
        />
        <button class="btn-primary btn" onclick="closeLoginPopup()">
          Otkazi
        </button>
      </form>
    </div>

    <div
      class="popup"
      style="background-color: lightgray"
      id="registration-popup"
    >
      <h4 class="mb-2">Registracija</h4>
      <form>
        <div class="row">
          <!-- First Column -->
          <div class="col-md-6">
            <div class="form-group">
              <label for="korisnicko-ime">Korisnicko ime:</label>
              <input
                type="text"
                class="form-control"
                id="korisnicko-ime"
                name="korisnicko-ime"
                required
              />
              <small class="text-danger" id="reg-korisnicko-ime-greska"></small>
            </div>
            <div class="form-group">
              <label for="ime">Ime:</label>
              <input
                type="text"
                class="form-control"
                id="ime"
                name="ime"
                required
              />
              <small class="text-danger" id="ime-greska"></small>
            </div>
            <div class="form-group">
              <label for="prezime">Prezime:</label>
              <input
                type="text"
                class="form-control"
                id="prezime"
                name="prezime"
                required
              />
              <small class="text-danger" id="prezime-greska"></small>
            </div>

            <div class="form-group">
              <label for="lozinka">Lozinka:</label>
              <input
                type="password"
                class="form-control"
                id="lozinka"
                name="lozinka"
                required
              />
              <small class="text-danger" id="reg-lozinka-greska"></small>
            </div>
            <div class="form-group">
              <label for="lozinka-potvrda">Lozinka:</label>
              <input
                type="password"
                class="form-control"
                id="lozinka-potvrda"
                name="lozinka-potvrda"
                required
              />
              <small
                class="text-danger"
                id="reg-lozinka-potvrda-greska"
              ></small>
            </div>
          </div>

          <!-- Second Column -->
          <div class="col-md-6">
            <div class="form-group">
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
                <small class="text-danger" id="email-greska"></small>
              </div>
              <div class="form-group">
                <label for="datum-rodjenja">Datum rodjenja:</label>
                <input
                  type="date"
                  class="form-control"
                  name="datum-rodjenja"
                  id="datum-rodjenja"
                />
                <small class="text-danger" id="datum-rodjenja-greska"></small>
              </div>
              <div class="form-group">
                <label for="adresa">Adresa:</label>
                <input
                  type="text"
                  class="form-control"
                  name="adresa"
                  id="adresa"
                />
                <small class="text-danger" id="adresa-greska"></small>
              </div>
              <div class="form-group">
                <label for="telefon">Telefon:</label>
                <input
                  type="text"
                  class="form-control"
                  name="telefon"
                  id="telefon"
                />
                <small class="text-danger" id="telefon-greska"></small>
              </div>
              <div class="form-group">
                <label for="zanimanje">Zanimanje:</label>
                <input
                  type="text"
                  class="form-control"
                  name="zanimanje"
                  id="zanimanje"
                />
                <small class="text-danger" id="zanimanje-greska"></small>
              </div>
            </div>
          </div>
        </div>

        <div class="row d-flex justify-content-center">
          <input
            type="submit"
            class="btn btn-primary mr-3"
            id="confirm-registration-btn"
            onclick="closeRegistrationPopup()"
            value="Registruj se"
          />
          <button
            class="btn btn-primary ml-3"
            id="cancel-registration-btn"
            onclick="closeRegistrationPopup()"
          >
            Otkazi
          </button>
        </div>
      </form>
    </div>

    <script src="../js/popup-sections.js"></script>
  </body>
</html>
