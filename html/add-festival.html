<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dodavanje festivala</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/index-styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Organizacija festivala</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mx-2">
            <a href="#" class="btn btn-primary">Log in</a>
          </li>
          <li class="nav-item mx-2">
            <a href="#" class="btn btn-primary">Sign up</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <h2 class="mx-auto">Dodavanje festivala</h2>
      </div>

      <div class="row mt-3">
        <div class="col-md-6 col-sm-12 mx-auto">
          <form>
            <div class="form-group">
              <label for="naziv-festivala">Naziv festivala:</label>
              <input
                type="text"
                class="form-control"
                id="naziv-festivala"
                required
              />
              <small class="text-danger" id="naziv-festivala-greska"></small>
            </div>

            <div class="form-group">
              <label for="opis">Opis:</label>
              <textarea
                class="form-control"
                id="opis"
                rows="3"
                required
              ></textarea>
              <small class="text-danger" id="opis-greska"></small>
            </div>

            <div class="form-group">
              <label for="tip-festivala">Tip festivala:</label>
              <select class="form-control" id="tip-festivala" required>
                <option value="1">Tip 1</option>
              </select>
              <small class="text-danger" id="tip-festivala-greska"></small>
            </div>

            <div class="form-group">
              <label for="prevoz">Prevoz:</label>
              <select class="form-control" id="prevoz" required>
                <option value="1">Autobus</option>
              </select>
              <small class="text-danger" id="prevoz-greska"></small>
            </div>

            <div class="form-group">
              <label for="cena">Cena:</label>
              <input type="number" class="form-control" id="cena" required />
              <small class="text-danger" id="cena-greska"></small>
            </div>

            <div class="form-group">
              <label for="maksimalno-osoba">Maksimalno osoba:</label>
              <input
                type=" number"
                class="form-control"
                id="maksimalno-osoba"
                required
              />
              <small class="text-danger" id="maksimalno-osoba-greska "></small>
            </div>

            <div class="form-group">
              <label for="slika ">Slika:</label>
              <input
                type="file"
                class="form-control-file"
                id="slika"
                required
              />
              <small class="text-danger" id="slika-greska "></small>
            </div>

            <div class="form-group d-flex justify-content-center">
              <div class="row">
                <div class="col-md-6 mt-1">
                  <button type="submit" class="btn btn-primary">Dodaj</button>
                </div>
                <div class="col-md-6 mt-1">
                  <button type="submit" class="btn btn-primary">Otkazi</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
